<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ethjs@0.3.4/dist/ethjs.min.js"></script>

</head>
<body>
<div id="View">
    <div id="Base">
        <img src="https://s7.postimg.cc/tkqa02cfv/Base.png" alt="HTML5 Icon">
        <div id="Wheel">
            <img src="https://s7.postimg.cc/o9bdfcinf/Wheel.png" alt="HTML5 Icon">
            <div id="Chair1">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" alt="HTML5 Icon">
            </div>
            <div id="Chair2">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" alt="HTML5 Icon">
            </div>
            <div id="Chair3">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" alt="HTML5 Icon">
            </div>
            <div id="Chair4">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" alt="HTML5 Icon">
            </div>
            <div id="Chair5">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" alt="HTML5 Icon">
            </div>
            <div id="Chair6">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" alt="HTML5 Icon">
            </div>
            <div id="Chair7">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" alt="HTML5 Icon">
            </div>
            <div id="Chair8">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" alt="HTML5 Icon">
            </div>
        </div>
        <div id="degrees"></div>
    </div>
    <div id="ui">
        <span>Ferris Address: </span>
        <span id="ferris-address"></span>
        <span> Beneficiary: </span>
        <span id="beneficiary-address"></span> <br/>
        <span> User Address: </span>
        <span id="user-address"></span> <br/>
        <span> User Balance: </span>
        <span id="user-balance"></span> 
        <span>FT</span>
        <button type="button" id="getFT">Get Ferris Tokens</button> <br/>
        <span> Approved for this ferris: </span>
        <span id="user-approved-fts"></span> 
        <span>FT</span>
        <input type="number" id="approve-ft-field" step="1" value="0" min="0">
        <button type="button" id="approve-ft-button">Approve FT</button>
        <br/>
        <span> User Current Bid: </span>
        <span id="user-bid"></span>
        <span>FT</span>
        <input type="number" id="increase-bid-field" step="1" value="0" min="0">
        <button type="button" id="increase-bid-button">Increase Bid</button>
        <br/>
        
        
        <ul>
            <li>Address Bid</li>
            <li>Address Bid</li>
            <li>Address Bid</li>
            <li>Address Bid</li>
        </ul>
    </div>
</div>

<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>

<script src="/bundle.js"></script>
</body>
</html>
