<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Ferris Wheel</title>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div id="View">
    <div id="Base">
        <img src="https://s7.postimg.cc/tkqa02cfv/Base.png">
        <div id="Wheel">
            <img src="https://s7.postimg.cc/o9bdfcinf/Wheel.png">
            <div id="Chair1">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" >
                <img src="https://s7.postimg.cc/imz9tluor/Copy_of_Ferris_Wheel_2.png" class="person">
            </div>
            <div id="Chair2">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" >
                <img src="https://s7.postimg.cc/cxj19nr6z/image.png" class="person">
            </div>
            <div id="Chair3">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" >
                <img src="https://s7.postimg.cc/dn1tm0zgb/image.png" class="person">
            </div>
            <div id="Chair4">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" >
                <img src="https://s7.postimg.cc/yjy1qoabv/image.png" class="person">
            </div>
            <div id="Chair5">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" >
                <img src="https://s7.postimg.cc/ws52vrj97/image.png" class="person">
            </div>
            <div id="Chair6">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" >
                <img src="https://s7.postimg.cc/k0qwp91rf/image.png" class="person">
            </div>
            <div id="Chair7">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" >
                <img src="https://s7.postimg.cc/ob5kkhrbf/Copy_of_Ferris_Wheel_3.png" class="person">
            </div>
            <div id="Chair8">
                <img src="https://s7.postimg.cc/y79to6sl7/Chair.png" >
                <img src="https://s7.postimg.cc/5vl3n35h7/Copy_of_Ferris_Wheel_1.png" class="person">
            </div>
        </div>
        <div id="degrees"></div>
    </div>
    <div id="ui">
        <span>Ferris Address: </span>
        <span id="ferris-address"></span>
        <span> Beneficiary: </span>
        <span id="beneficiary-address"></span> <br/>
        <span> User Address: </span>
        <span id="user-address"></span> <br/>
        <span> User Balance: </span>
        <span id="user-balance"></span> 
        <span>FT</span>
        <input type="number" id="get-ft-field" step="100" value="100" min="0" max="900">
        <button type="button" id="getFT">Get FT</button><span> 1 ETH = 100 FT</span> 
        <br/>
        <span> Approved for this ferris: </span>
        <span id="user-approved-fts"></span> 
        <span>FT</span>
        <input type="number" id="approve-ft-field" step="1" value="0" min="0">
        <button type="button" id="approve-ft-button">Approve FT</button>
        <br/>
        <span> User Current Bid: </span>
        <span id="user-bid"></span>
        <span>FT</span>
        <input type="number" id="increase-bid-field" step="1" value="0" min="0">
        <button type="button" id="increase-bid-button">Increase Bid</button>
        <br/>
        
        
        <ul id="bid-queue">
        </ul>
    </div>
</div>

<footer class="page-footer">
</footer>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="ethjs.js"></script>
<script src="app.js"></script>
</body>
</html>
